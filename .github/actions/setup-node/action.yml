name: Setup Node.js
description: Setup Node.js, pnpm & nx

runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4
      with:
        version: 10.2.1

      # Cache node_modules
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'

    - run: pnpm install --frozen-lockfile
      shell: bash
    
    - uses: nrwl/nx-set-shas@v4
